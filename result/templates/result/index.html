{% extends 'dashboard/base.html' %}

{% block content %}

<div class="container">
    {% if user.is_teacher == True %}
    <a href="/results/new-draft"><button type="button" class="btn btn-primary">Create New Result Draft</button></a>
    {% endif %}
    <button type="button" class="btn btn-primary" id='explore_button' onclick="show_explore_table()">Explore Results</button>
    <div id="explore_table" class="table-responsive">
        <hr>
        <div class="card shadow">
            <div class="card-header border-0" id="select_title">
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush table-hover">
                <tbody id="result">
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<script>
    $(document).ready(); { 
        $('#search_table').hide();
        $('#explore_button').hide();
        getSemester();

    };

    function show_explore_table(){
        location.reload();
    }


    function getSemester(){
        var xhttp = new XMLHttpRequest();
        info = {
            'request': "get_semester_list",
        }
        $.ajax ({
            type: 'POST',
            url: '/library/get/sem',
            data: JSON.stringify(info),
            success: function(data){
                outputData(data);        
        },
        error: function(data){
                swal("An unexpected error occured, Please report to the devs.", {
                    dangerMode: true,
                    buttons: {
                        confirm: true,
                    },
                    })
            }
        });
        function outputData(data){
            y = y = data['semester'].length;
            $("#select_title").append(
                '<h1>Select Semester</h1>'
            )
            while (y) {
            y = y -1;
            $("#result").append(
                '<tr data-href ="'+data['semester'][y]+'" class="table-row"><td>'+data['semester'][y]+'<td></tr>'
            )
        }
        $(".table-row").click(function() {
        window.document.location = $(this).data("href");
        });
        }
    }

    function getOther(x){
        var xhttp = new XMLHttpRequest();
        info = {
            'request': "get_semester",
        }
        $.ajax ({
            type: 'POST',
            url: '/result/get/'+x,
            data: JSON.stringify(info),
            success: function(data){
                outputData(data);        
        },
        error: function(data){
                swal("An unexpected error occured, Please report to the devs.", {
                    dangerMode: true,
                    buttons: {
                        confirm: true,
                    },
                    })
            }
        });
        function outputData(data){
            y = y = data['semester'].length;
            $("#select_title").append(
                '<h1>Select Semester</h1>'
            )
            while (y) {
            y = y -1;
            $("#result").append(
                '<tr data-href ="'+x+data['year'][y]+'" class="table-row"><td>'+data['year'][y]+'<td></tr>'
            )
        }
        $(".table-row").click(function() {
        window.document.location = $(this).data("href");
        });
        }
    }
</script>
    
{% endblock %}
